<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="card">

    <div class="result">
      <h1 class="result__titulo">Your Result</h1>
      <div class="result__contagem">
        <h2 class="result__numero">76</h2>
        <p class="result__total">of 100</p>
      </div>
      <p>Great</p>
      <p class="result__texto">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary__detalhes">
        <div class="summary__detalhes-card summary__card-reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon reaction" class="summary-icons">
          <p class="summary__reaction">Reaction</p>
          <p class="summary-pontuacao">80 <b>/ 100</b></p>
        </div>
        <div class="summary__detalhes-card summary__card-memory">
          <img src="assets/images/icon-memory.svg" alt="icon reaction" class="summary-icons">
          <p class="summary__memory">Memory</p>
          <p class="summary-pontuacao">92 <b>/ 100</b></p>
        </div>
        <div class="summary__detalhes-card summary__card-verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon reaction" class="summary-icons">
          <p class="summary__verbal">Verbal</p>
          <p class="summary-pontuacao">61 <b>/ 100</b></p>
        </div>
        <div class="summary__detalhes-card summary__card-visual">
          <img src="assets/images/icon-visual.svg" alt="icon reaction" class="summary-icons">
          <p class="summary__visual">Visual</p>
          <p class="summary-pontuacao">72 <b>/ 100</b></p>
        </div>
      </div>

      <div class="card__continue">
        <p>Continue</p>
      </div>

    </div>

  </section>

</body>

</html>
